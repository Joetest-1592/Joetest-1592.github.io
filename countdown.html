<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sm9lIGRpZCB3aGF0Pw==</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Impact', sans-serif;
    }

    .bgimg {
      background-image: url('https://i.imgur.com/0dLuHUr.gif');
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: #ff00ff;
      font-size: 20px;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #countdown {
      color: #4682b4;
      font-weight: bold;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    .gif-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px;
      animation: moveGifs 5s infinite alternate;
    }

    .gif {
      width: 150px;
      height: 150px;
      background-color: #f0f0f0;
      border: 2px solid #ff00ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes moveGifs {
      0% {
        transform: translateX(-50%);
      }
      100% {
        transform: translateX(50%);
      }
    }

    .audio-player {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      padding: 10px;
    }

    .click-here {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 30px;
      color: #ff0000;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .joes-room {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #00ff00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
  <script>
    const countdownDate = new Date("2024-08-01T00:00:00").getTime();
    const countdown = setInterval(function() {
      const now = new Date().getTime();
      const timeLeft = countdownDate - now;
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      if (timeLeft < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</head>
<body>
  <div class="bgimg">
    <div class="middle">
      <h1> COMING SOON </h1>
      <p>Joe, you really don't wanna miss this...</p>
      <p id="countdown"></p>
    </div>
    <div class="overlay"></div>
    <a target="_self" href="tamsen.html" target="_blank" class="click-here">CLICK HERE</a>
    <a target="_self" href="joesroom.html" target="_blank" class="joes-room">Joe's Room</a>
    <div class="gif-container">
      <a href="https://www.crazygames.com/game/scary-maze" target="_blank">
        <div class="gif">
          <img src="https://i.imgur.com/1vOtHU1.gif" alt="GIF 1">
        </div>
      </a>
      <a href="https://www.reddit.com/r/trollface/" target="_blank">
        <div class="gif">
          <img src="https://i.imgur.com/b4cJKx9.gif" alt="GIF 2">
        </div>
      </a>
    </div>
    <div class="audio-player">
      <audio controls autoplay>
        <source src="https://files.catbox.moe/x79vt5.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>
</html>

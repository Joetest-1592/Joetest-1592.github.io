    <script>
        const imageItems = document.querySelectorAll('.image-item');
        let currentIndex = 0;
        let isAnimating = false;

        function showImage(index) {
            imageItems.forEach((item, i) => {
                if (i === index) {
                    item.style.transform = 'translateX(0)';
                    item.style.zIndex = '1';
                } else {
                    item.style.transform = 'translateX(100%)';
                    item.style.zIndex = '0';
                }
            });
        }

        function nextImage() {
            if (isAnimating) return;
            isAnimating = true;

            const currentImage = imageItems[currentIndex];
            currentIndex = (currentIndex + 1) % imageItems.length;
            const nextImage = imageItems[currentIndex];

            currentImage.style.transform = 'translateX(-100%)';
            currentImage.style.zIndex = '0';
            nextImage.style.transform = 'translateX(0)';
            nextImage.style.zIndex = '1';

            setTimeout(() => {
                isAnimating = false;
            }, 500);
        }

        function previousImage() {
            if (isAnimating) return;
            isAnimating = true;

            const currentImage = imageItems[currentIndex];
            currentIndex = (currentIndex - 1 + imageItems.length) % imageItems.length;
            const previousImage = imageItems[currentIndex];

            currentImage.style.transform = 'translateX(100%)';
            currentImage.style.zIndex = '0';
            previousImage.style.transform = 'translateX(0)';
            previousImage.style.zIndex = '1';

            setTimeout(() => {
                isAnimating = false;
            }, 500);
        }

        showImage(currentIndex);

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                nextImage();
            } else {
                previousImage();
            }
        });
    </script>

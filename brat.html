<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Deep Rotating Rainbow Text - JOSEPH</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #8ACE00;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        .text {
            font-size: 15vw;
            font-weight: bold;
            text-transform: uppercase;
            animation: rotate3d 10s linear infinite;
            transform-style: preserve-3d;
        }
        .text span {
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
        }
        .text span::before,
        .text span::after {
            content: attr(data-letter);
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: 0.3s;
        }
        .text span::before {
            z-index: 1;
            color: rgba(255,255,255,0.2);
            transform: translateZ(-5px);
        }
        .text span::after {
            z-index: 2;
            color: rgba(255,255,255,0.4);
            transform: translateZ(-10px);
        }
        .text span {
            animation: letterColor 5s linear infinite;
        }
        @keyframes rotate3d {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        @keyframes letterColor {
            0%, 100% { color: red; text-shadow: 0 0 10px red; }
            16% { color: orange; text-shadow: 0 0 10px orange; }
            32% { color: yellow; text-shadow: 0 0 10px yellow; }
            48% { color: green; text-shadow: 0 0 10px green; }
            64% { color: blue; text-shadow: 0 0 10px blue; }
            80% { color: indigo; text-shadow: 0 0 10px indigo; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <span data-letter="T">T</span>
            <span data-letter="A">A</span>
            <span data-letter="M">M</span>
            <span data-letter="S">S</span>
            <span data-letter="E">E</span>
            <span data-letter="N">N</span>
        </div>
    </div>
    <audio src="https://files.catbox.moe/e3ef4m.mp3" controls autoplay loop></audio>

</body>
</html>

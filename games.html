<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOE GAMES</title>
    <style>
        body {
            font-family: 'Impact', cursive;
            background-color: #000033;
            color: #ffff00;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            text-shadow: 3px 3px #ff0000;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game {
            background-color: #003366;
            border: 3px solid #00ff00;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
        }
        .game img {
            width: 180px;
            height: 135px;
            border: 2px solid #ffffff;
        }
        .game h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #ff99cc;
        }
        .play-button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .play-button:hover {
            background-color: #ff6600;
        }
        footer {
            background-color: #ff6600;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        marquee {
            font-size: 24px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <header>
        <h1>PLAY WITH JOE!</h1>
    </header>
    
    <div class="game-container">
        <div class="game">
            <img src="https://i.imgur.com/4uuwSnE.png" alt="Alien Invaders">
            <h2>Joe Adventure</h2>
            <a href="joegame" class="play-button">PLAY NOW!</a>
        </div>
        <div class="game">
            <img src="https://i.imgur.com/cxxlq0i.png" alt="Bubble Trouble">
            <h2>I wanna be the Joseph</h2>
            <a href="joegame2" class="play-button">PLAY NOW!</a>
        </div>
        <div class="game">
            <img src="https://i.imgur.com/aLbBuxH.png" alt="Ninja Jump">
            <h2>Joey Pop</h2>
            <a href="joegame3" class="play-button">PLAY NOW!</a>
        </div>
        <div class="game">
            <img src="https://i.imgur.com/GIolmL7.png" alt="Zombie Smasher">
            <h2>JOE GOT A VIRUS</h2>
            <a href="joegame4" class="play-button">PLAY NOW!</a>
        </div>
        <div class="game">
            <img src="https://i.imgur.com/EPoOHdZ.png" alt="Pirate Adventure">
            <h2>Joe Defense</h2>
            <a href="joegame5" class="play-button">PLAY NOW!</a>
        </div>
    </div>

    <footer>
        <marquee behavior="scroll" direction="left">NEW JOE GAMES ADDED WEEKLY!!! NEXT GAME WILL BE JOE FAP HERO!!!</marquee>
    </footer>
	<div id="nav-toggle">&#9776; Menu</div>
<nav id="overlay-nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="countdown">Countdown</a>
    <a href="joevids">Vids</a>
    <a href="joesroom">Joe's Room</a>
    <a href="joespecimens">Specimens...</a>
	<a href="joenews">News</a>
	<a href="games">Games!</a>
</nav>

<style>
    #nav-toggle {
        font-size: 30px;
        cursor: pointer;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 2;
    }
    
    #overlay-nav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.5);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }
    
    #overlay-nav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #812;
        display: block;
        transition: 0.3s;
    }
    
    #overlay-nav a:hover {
        color: #f1f1f1;
    }
    
    #overlay-nav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }
</style>

<script>
    function openNav() {
        document.getElementById("overlay-nav").style.width = "250px";
    }
    
    function closeNav() {
        document.getElementById("overlay-nav").style.width = "0";
    }
    
    document.getElementById("nav-toggle").addEventListener("click", openNav);
</script>
</body>
</html>
